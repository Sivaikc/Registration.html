<!DOCTYPE html>
<html>
<head>
   <title>GeneralForm</title>
</head>

<body>

<h2> STUDENT'S REGISTRATION FORM </h2>
<hr width="350" align="left">
<table width="400">
    <tr>
        <td height="30"> Name of student </td>
        <td> <input type ="text"></td>
    </tr>
    <tr>
        <td height="30"> Name of father </td>
        <td> <input type="text"></td>
    </tr>
    <tr>
        <td height="30"> Age</td>
        <td><input type="number" min="1" max="70"</td>
    </tr>
    <tr>
        <td> Date of brith</td>
        <td> <input type="date"</td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" value="male">
            <label> Male </label>
            <input type="radio" name="gender" value="female">
            <label> Female </label></td>
    </tr>
    <tr>
        <td> City </td>
        <td> <select>
                     <option selected>Erode</option>
                     <option>Salem</option>
                     <option>Chennai</option>
                     <option>Tharamagalam</option></select></td>
    </tr>
    <tr>
        <td> Language Known </td>
        <td>
            <input type="checkbox" name="l1">
            <label>Tamil</label>
            <input type="checkbox" name="l2">
            <label>English</label>
            <input type="checkbox" name="l3">
            <label>Hindi</label></td>
    </tr>
    <tr>
        <td height="50" align="centre">
             <input type="button" value="Submit"></td>
    </tr>
</table>
<hr width="350" align="left">
</body>
</html>
